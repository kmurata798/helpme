<fieldset>
        <legend>{{ title }}</legend>
        <!-- TITLE -->
        <p>
            <label for='post-title'>Title</label><br>
            <input id='post-title' type='text' name='title' placeholder='Title'   value='{{ post.title }}'/>
        </p>

        <!-- DESCRIPTION -->
        <p>
          <label for='description'>Description</label><br>
          <textarea id='post-description' name='description' rows='15' cols='99' placeholder='Description text...'>{{ "".join(post.description) }}</textarea>
          <!-- <input id='description' type='text' name='description' value='{{ post.description }}' /> -->
        </p>

        <!-- VIDEO LINKS -->
        <p>
          <label for='post-videos'>Youtube Video</label><br>
          <p>Add a Youtube video in the form of 'https://youtube.com/embed/KEY'.</p>
          <textarea id='post-videos' name='videos' rows='10' cols='40' placeholder='https://youtube.com/embed/[paste KEY here]'>{{ "".join(post.videos) }}</textarea>
        </p>
        </fieldset>

        <!-- BUTTON -->
        <p>
            <button type='submit'>Save post</button>
            {% if post._id %}
            <a href='/posts/{{ post._id }}'> Cancel </a>
            {% else %}
            <a href='/'> Cancel </a>
            {% endif %}
        </p>
