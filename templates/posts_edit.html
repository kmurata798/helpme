<!--TEMPLATE DISPLAYED ON EVERY PAGE!-->
<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>{{ post.title }}</title>
</head>

<body>
        <h1>{{ post.title }}</h1>
        <h2>{{ post.description }}</h2>
        
            <iframe width='420' height='315' src='{{ post.videos }}'></iframe>
        
    <form method='POST' action='/posts/{{post._id}}/edit'>
         
    </form>
    
</body>

</html>

<!-- TITLE -->
         <p>
                <label for='post-title'>Title</label><br>
                <input id='post-title' type='text' name='title' value='{{ post.title }}'/>
            </p>
            
            <!-- DESCRIPTION -->
            <p>
              <label for='description'>Description</label><br>
              <input id='description' type='text' name='description' value='{{ post.description }}' />
            </p>
            
            <!-- VIDEO LINKS -->
            <p>
              <label for='post-videos'>Videos</label><br>
              <p>Add videos in the form of 'https://youtube.com/embed/KEY'. Separate with a newline.</p>
              <textarea id='post-videos' name='videos' rows='10'>{{ "\n".join(post.videos) }}</textarea>
            </p>
            </fieldset>
            
            <!-- BUTTON -->
            <p>
                <button type='submit'>Update post</button>
                <a href='/posts/{{ post._id }}'> Cancel </a>
            </p>
