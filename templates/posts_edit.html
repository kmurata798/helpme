<!--TEMPLATE DISPLAYED ON EVERY PAGE!-->
{% extends 'base.html' %}

{% block content %}
<!doctype html>
<html>

<head>
    <!-- TAB TITLE-->
    <meta charset='utf-8'>
    <title>Editing {{ post.title }}</title>
</head>

<body>
    <!--EDIT TITLE, DESC, VIDEO-->
    <h1>{{ post.title }}</h1>
    <h2>{{ post.description }}</h2>

    <iframe width='420' height='315' src='{{ post.videos }}'></iframe>
    <!-- INCLUDES POSTS_FORM.html-->
    <form method='POST' action='/posts/{{post._id}}/edit'>
        {% include 'partials/posts_form.html' %}

    </form>

</body>

</html>
{% endblock %}
