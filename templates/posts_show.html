{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>

<h1>{{ post.title }}</h1>
<h2>{{ post.description }}</h2>
{% for video in post.videos %}
    <iframe width='420' height='315' src='{{ video }}'></iframe>
{% endfor %}
<!-- <h3>{{ post.topic }}</h3> -->
<p><a href='/posts/{{ post._id }}/edit'>Edit</a></p>
{% endblock %}
