<!--DISPLAYS THE SINGLE POST-->
{% extends 'base.html' %}

{% block content %}
<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    {% if title %}
    <title>HelpMe</title>
    {% else %}
    <title>Viewing {{ post.title }}</title>
    {% endif %}
</head>

<body>
    <!--HOME BUTTON-->
    <a href='/'>Back to Home</a>

    <h1>{{ post.title }}</h1>
    <h2>{{ post.description }}</h2>
    
        <iframe width='420' height='315' src='{{ post.videos }}'></iframe>
    
    <!-- <h3>{{ post.topic }}</h3> -->
    <p><a href='/posts/{{ post._id }}/edit'>Edit</a></p>
    
    <!-- DELETE BUTTON!-->
    <p><form method='POST' action='/posts/{{ post._id }}/delete'>
        <button type='submit' class="btn btn-danger">Delete</button>
    </form></p>
</body>

</html>
{% endblock %}
